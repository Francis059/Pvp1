<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateR&Play Roblox Hosting Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        /* Container Styles */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Heading Styles */
        h1 {
            margin-bottom: 20px;
        }
        /* Paragraph Styles */
        p {
            margin-bottom: 30px;
        }
        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Message Styles */
        .message {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: top 0.5s ease-out;
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CreateR&Play Roblox Hosting!</h1>
        <p>Here, you can provide free accounts with a built-in game to your users.</p>
        <button class="button" onclick="showMessage()">Login to Dashboard</button>
    </div>

    <div class="message" id="message">You can't login</div>

    <script>
        function showMessage() {
            var message = document.getElementById("message");
            message.style.display = "block";
            setTimeout(function(){
                message.style.top = "20px";
            }, 100);
            setTimeout(function(){
                message.style.top = "-50px";
            }, 2000);
            setTimeout(function(){
                message.style.display = "none";
            }, 2500);
        }
    </script>
</body>
</html>
